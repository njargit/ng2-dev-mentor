<h4 class="list-group-item-heading">
  <a [routerLink]="['/product', { outlets: { product: [product.id] } }]">{{ product.name }}</a>

  <span class="label label-default">{{ product.price | currency:'EUR':true }}</span>
</h4>

<img class="list-group-item-text" [src]="product.imageUrl"/>

<div *ngIf="product.tagters">
  <span class="label label-primary" *ngFor="let tag of product.tags">
    <app-product-tag [tag]="tag"></app-product-tag>
  </span>
</div>
